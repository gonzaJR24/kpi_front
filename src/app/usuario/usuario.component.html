<app-home></app-home>
<div class="container">
    <h2 class="text-center mt-3">Lista Usuarios</h2>

    <button class="btn btn-primary mb-3" (click)="AddAUserlert($event)">Agregar Usuario</button>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sucursal</th>
                <th scope="col">Usuario</th>
                <th scope="col">Contrasena</th>
                <th scope="col">Tipo_Usuario</th>
                <th scope="col">Fecha Creacion</th>
                <th scope="col" class="text-center">Funciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of usuarios">
                <td>{{item.nombres}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.sucursal.nombreSucursal|json}}</td>
                <td>{{item.nombre_usuario}}</td>
                <td>{{item.contrasena}}</td>
                <td>{{item.tipoUsuario.tipoUsuario|json}}</td>
                <td>{{item.fechaCreacion}}</td>
                <td class="d-flex justify-content-center">
                    <button class="btn mx-3" (click)="EditUserlert($event, item)"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn mx-3" (click)="showDeleteAlert($event, item.id)"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
