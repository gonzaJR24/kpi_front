<app-home></app-home>
<div class="container">
  <h2 class="text-center mt-3">Informacion Areas</h2>

    <button class="btn btn-primary mb-3" (click)="addAreaAlert($event)">Agregar Area</button>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Area</th>
        <th scope="col">Cantidad Empleados</th>
        <th scope="col">Sucursal</th>
        <th scope="col">Gerente</th>
        <th scope="col" class="text-center">Funciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of areaResponse">
        <td>{{item.nombreArea}}</td>
        <td>{{item.cantidadEmpleados}}</td>
        <td>{{item.sucursal.nombreSucursal|json}}</td>
        <td>{{item.gerente}}</td>
        <td class="d-flex justify-content-center">
          <button class="btn mx-3" (click)="EditAreaAlert($event, item)"><i
              class="fa-solid fa-pen-to-square"></i></button>
          <button class="btn" (click)="showDeleteAlert($event, item.id)"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
